<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Machine</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="word">Enter a word and turn it into piglatin!:</label>
          <input id="word" type="word">
        </div>

        <button type="submit" class="btn-info">TRANSLATE!</button>
      </form>

      <div id="result">
        <p><span class="word"></span></p>
      </div>
    </div>
  </body>
</html>
